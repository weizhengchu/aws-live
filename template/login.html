<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="../static/login.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-info is-fullheight" id="mainPage" >
    <div class="hero-body">
      <div class="container">   
        <div class="columns is-centered" style="display: flex; flex-direction: column; align-items: center;">
          <!-- <div style="margin-bottom: 50px; font-size: 50px; padding: 10px; border-style: solid; border-radius: 15px; font-weight: 700; border-width: 10px;">
            Login
          </div> -->
          <div id="inputField" class="column is-half" style = 'background-color: rgb(180, 233, 242); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px 5px white;'>
            <form method="POST" action = '/profile'>
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="username" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success">
                    Login
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script>
    var wrongCredential = '{{valid}}';
    if (wrongCredential == 'True'){
      alert('Login Fail');
    }
  </script>

</body>

</html>
